[tox]
envlist = flake8,pylint,py27,py34,pypy,pypy3,coverage
skipsdist = True

[tox:hudson]
downloadcache = {toxworkdir}/_download

[testenv:flake8]
deps = flake8

commands = flake8 prettytypo

[flake8]
exclude = .tox

[testenv:refactory]
deps = pylint
       -rrequirements.txt

commands = pylint -f colorized --rcfile=tox.ini prettytypo

[testenv:pylint]
deps = pylint
       -rrequirements.txt

commands = pylint -f colorized --rcfile=tox.ini -d R prettytypo

[pylint]
; C0111 Missing docstring
; I0011: Locally disabling %s
; I0012: Locally enabling %s
; W0142 Used *args or **kwargs in def args
; R0923: Interface not implemented
disable=I0011,I0012,C0111,W0142,R0923
ignored-classes=Boolean
generated-members=query,connect_via
const-rgx=(([a-zA-Z_][a-zA-Z0-9_]*)|(__.*__))$

files-output=no
reports=no
; evaluation=10.0; - ((float(5 * error + warning + convention) / statement) * 10)

[testenv]
deps = pytest
       coverage
       pytest-cov
       -rrequirements.txt

commands = py.test --cov-config tox.ini \
                   --cov-report '' \
                   --cov prettytypo

[testenv:coverage]
deps = coverage

commands = coverage report --rcfile=tox.ini --fail-under=90

[report]
show_missing = True
